<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>MvcObject脚本测试页面</title>
<script type="text/javascript" src="../source/jaring.js"></script>
<script type="text/javascript" src="../source/core/util.js"></script>	
<script type="text/javascript" src="MvcObject.js"></script>	
</head>
<body>

<div id="tester" style="height:100px;background:#ddd;"></div>

<script type="text/javascript" src="EventUtil-v1.js"></script>	
<script type="text/javascript">
//MvcObject Test Script
//

Jaring.create('CrossYou extends Jaring.MvcObject',{
	CrossYou: function(){
		this.name = 'CrossYou';
		this.age = '25';
		this.gender = 'man';
	},
	getName: function(){
		return this.name;
	},
	changed: function(key){
		console.log(key);
		console.log(this.get(key));
	}
});

var cy = new CrossYou();
EventUtil.addListener(cy,'name_changed',function(e){
	console.log(e + '触发事件');
});

cy.set('name','CrossYou-v1');
console.log(cy);
</script>
</body>
</html>
