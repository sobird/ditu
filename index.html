<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>一个简单的地图</title>
<link rel="stylesheet" type="text/css" href="assets/css/jaring-map.css">
<script type="text/javascript" src="dist/jaring-dev-mode.js?debug=true"></script>

</head>
<body>
<div id="map" style="height:600px; width:1200px;"></div>

<script type="text/javascript">

var map = Jaring.dom.get('map').size(Jaring.dom.size(document));



var mapObj = new Jaring.maps.Map('map',{
	
});

mapObj.on('sizechanged', function(e){
	console.log(e);
});
new Jaring.Draggable(mapObj.platform, map).enable().on('dragend',function(event){
   console.log(event);
   mapObj.refreshLayer();
});
window.onresize = function(){
	var size = Jaring.dom.size(document);
	mapObj.setSize(size);
}
</script>
</body>
</html>
